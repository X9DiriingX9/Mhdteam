<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>mhdteam Login & Duas</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Scheherazade+New&display=swap');

* { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
body { height:100vh; display:flex; justify-content:center; align-items:center; overflow:hidden; background:#000; position:relative; color:#fff; }

/* نجوم متلألئة */
.stars { position:absolute; top:0; left:0; width:100%; height:100%; z-index:-2; overflow:hidden; }
.star { position:absolute; border-radius:50%; background:white; animation: twinkle linear infinite; opacity:0.8; }
@keyframes twinkle { 0%{opacity:0.2;} 50%{opacity:1;} 100%{opacity:0.2;} }

/* شاشة البداية */
.intro-screen { position:absolute; top:0; left:0; width:100%; height:100%; display:flex; flex-direction:column; justify-content:flex-start; align-items:center; padding-top:50px; z-index:2; transition: opacity 1s ease; background:transparent; }
.intro-screen.hidden { opacity:0; visibility:hidden; }

/* القمر الواقعي */
.moon { width:150px; height:150px; border-radius:50%; background: radial-gradient(circle at 30% 30%, #fff 30%, #eee 50%, #ccc 70%, #999 100%); box-shadow: 0 0 20px rgba(255,255,255,0.5) inset, 0 0 30px rgba(255,255,255,0.3); margin-bottom:20px; animation: floatMoon 4s ease-in-out infinite alternate; display:flex; justify-content:center; align-items:center; position:relative; z-index:3; }
.moon-text { font-size:36px; font-weight:bold; color:#7f00ff; text-shadow:0 0 5px #fff, 0 0 10px #e100ff; pointer-events:none; }

/* نص WELCOME */
.welcome-text { font-size:36px; color:#fff; text-shadow:0 0 10px #fff,0 0 20px #fff; animation: glowWelcome 2s ease-in-out infinite alternate; margin-bottom:20px; pointer-events:none; }
@keyframes glowWelcome { 0%{text-shadow:0 0 5px #fff,0 0 10px #fff;} 100%{text-shadow:0 0 15px #fff,0 0 25px #fff;} }

/* صندوق تسجيل الدخول */
.login-box { margin-top:20px; width:250px; padding:20px; background: rgba(255,255,255,0.1); border-radius:20px; text-align:center; backdrop-filter:blur(12px); z-index:4; }
.login-box input { width:100%; padding:12px; margin:10px 0; border:none; border-radius:10px; outline:none; }
.login-box button { width:100%; padding:12px; border:none; border-radius:10px; background: linear-gradient(45deg, #7f00ff, #e100ff); color:#fff; font-size:16px; cursor:pointer; transition: all 0.3s ease; z-index:5; position:relative; }
.login-box button:hover { transform: scale(1.05); box-shadow:0 0 15px #e100ff; }

/* شاشة الأدعية */
.dua-screen { position:absolute; top:0; left:0; height:100%; width:100%; display:flex; justify-content:center; align-items:center; flex-direction:column; background: transparent; opacity:0; visibility:hidden; transition: opacity 1s ease; padding:20px; text-align:center; z-index:5; }
.dua-screen.active { opacity:1; visibility:visible; }

/* اسم الفريق مزخرف */
.dua-screen h1 { font-size: 60px; font-family: 'Scheherazade New', serif; color: #ffcc00; text-shadow:0 0 5px #ffcc00,0 0 10px #ff6600,0 0 15px #ff33cc; letter-spacing: 3px; animation: glowText 2s ease-in-out infinite alternate; margin-bottom: 10px; }
@keyframes glowText { 0% { text-shadow:0 0 5px #ffcc00,0 0 10px #ff6600,0 0 15px #ff33cc; } 100% { text-shadow:0 0 10px #ffcc00,0 0 20px #ff6600,0 0 25px #ff33cc; } }

.dua-text { font-size:22px; margin:10px 0; line-height:1.5; color:#fff; }
.dua-image { margin-top:15px; width:200px; border-radius:15px; object-fit:cover; box-shadow:0 0 15px rgba(255,255,255,0.3); }
.next-btn, .subscribe-btn, .logout-btn { margin-top:15px; padding:10px 20px; border:none; border-radius:10px; cursor:pointer; position:relative; z-index:6; }
.next-btn { background: linear-gradient(45deg, #7f00ff, #e100ff); color:#fff; font-size:16px; }
.subscribe-btn { background: linear-gradient(45deg, #ff0000, #ff5555); color:#fff; font-size:18px; box-shadow:0 0 10px #ff5555; text-decoration:none; }
.logout-btn { background:#555; color:#fff; font-size:14px; margin-top:10px; }

</style>
</head>
<body>

<div class="stars" id="stars"></div>

<!-- شاشة البداية -->
<div class="intro-screen" id="introScreen">
  <div class="moon"><span class="moon-text">7X</span></div>
  <div class="welcome-text">☰🆆🅴🅻🅲🅾🅼🅴☰</div>
  <!-- تسجيل الدخول أسفل مباشرة -->
  <div class="login-box" id="loginBox">
    <h2>تسجيل الدخول</h2>
    <input type="text" placeholder="اسم المستخدم" id="username">
    <input type="password" placeholder="كلمة السر" id="password">
    <button onclick="login()">دخول</button>
  </div>
</div>

<!-- شاشة الأدعية -->
<div class="dua-screen" id="duaScreen">
  <h1>𝖒𝖍𝖉𝖙𝖊𝖆𝖒</h1>
  <p class="dua-text" id="duaText"></p>
  <img class="dua-image" id="duaImage" src="" alt="Dua Image">
  <button class="next-btn" onclick="nextDua()">التالي</button>
  <a href="https://youtube.com/@kooratm?si=z6U_4HhVk4-GK9Mh" target="_blank" class="subscribe-btn">اشتركوا في القناة</a>
  <button class="logout-btn" onclick="logout()">تسجيل خروج</button>
</div>

<script>
const correctUsername = "7X";
const correctPassword = "1234";

const duas = [
  { text:"اللّهُ لا إِلٰهَ إِلَّا هُوَ الحَيُّ القَيّومُ", img:"https://images.unsplash.com/photo-1622370621106-2f8b6cfb5182?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" },
  { text:"رَبَّنَا آتِنَا فِي الدُّنْيَا حَسَنَةً وَفِي الآخِرَةِ حَسَنَةً وَقِنَا عَذَابَ النَّارِ", img:"https://images.unsplash.com/photo-1618107958595-1f8e5cce1f0b?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" },
  { text:"اللّهُمَّ صَلِّ عَلَى مُحَمَّدٍ وَعَلَى آلِ مُحَمَّدٍ", img:"https://images.unsplash.com/photo-1590402495671-cf7c1d8d7a09?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400" }
];

let currentIndex = 0;

function login() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if(username === correctUsername && password === correctPassword){
    showDuaScreen();
  } else {
    alert("اسم المستخدم أو كلمة السر غير صحيحة!");
  }
}

function showDuaScreen() {
  document.getElementById('loginBox').style.display = 'none';
  document.querySelector('.welcome-text').style.display = 'none';
  document.getElementById('duaScreen').classList.add('active');
  document.getElementById('duaText').innerText = duas[currentIndex].text;
  document.getElementById('duaImage').src = duas[currentIndex].img;
}

function nextDua() {
  currentIndex = (currentIndex + 1) % duas.length;
  document.getElementById('duaText').innerText = duas[currentIndex].text;
  document.getElementById('duaImage').src = duas[currentIndex].img;
}

function logout() {
  location.reload();
}

// توليد نجوم عشوائية
for(let i=0;i<50;i++){
  const star = document.createElement('div');
  star.classList.add('star');
  star.style.width = star.style.height = (Math.random()*3+1)+'px';
  star.style.top = Math.random()*100+'%';
  star.style.left = Math.random()*100+'%';
  star.style.animationDuration = (Math.random()*3+2)+'s';
  document.getElementById('stars').appendChild(star);
}
</script>
</body>
</html>
